<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 直播班最終作業 - wowoRoom 傢俱電商(後台)</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">

    <nav class="topBar">
        <div class="wrap">
            <h1><a href="./index.html" class="logo">WOWOROOM</a></h1>
            <span class="material-icons menuToggle">
                menu

                <li><a href="#">後台管理</a></li>

            </ul>

        <h2 class="section-title">全品項營收比重</h2>
        <!-- 動態顯示圖表資訊 -->
        <div id="chart"></div>

    <section class="wrap orderPage-list">
        <a href="#" class="discardAllBtn">清除全部訂單</a>
        <div class="orderTableWrap">
            <table class="orderPage-table">
                <thead>
                    <tr>
                        <th width="10%">訂單編號</th>
                        <th width="10%">聯絡人</th>
                        <th width="10%">聯絡地址</th>
                        <th width="15%">電子郵件</th>
                        <th width="25%">訂單品項</th>
                        <th width="10%">訂單日期</th>
                        <th width="10%">訂單狀態</th>
                        <th width="10%">操作</th>
                    </tr>
                </thead>

                    <!-- 動態顯示訂單列表資訊 -->
                    <tr>
                        <td>10088377474</td>
                        <td>
                            <p>小杰</p>
                            <p>0912345678</p>
                        </td>
                        <td>高雄市前鎮區六合路183巷66號</td>
                        <td>cccexample@gmail.com</td>
                        <td>
                            <p>Louvre 雙人床架</p>
                        </td>
                        <td>2021/03/08</td>
                        <td class="orderStatus">
                            <a href="#">未處理</a>
                        </td>
                        <td>
                            <input type="button" class="delSingleOrder-Btn" value="刪除">
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </section>



    <!-- bootstrap5 js -->
    <script  src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.1/dist/umd/popper.min.js"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
        integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
        crossorigin="anonymous"></script>

    <!-- sweetalert2.js -->

    <script  src="./javaScript/menuToggle.js"></script>
    <!-- 共用 API -->
    <script type="module" src="./javaScript/api.js"></script>
